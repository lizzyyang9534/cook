<ion-view view-title="COOK" ng-controller="HomeCtrl">
  <ion-content class="home">
    <div class="bar bar-header item-input-inset padding-0-5per">
      <label class="item-input-wrapper ">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
    </div>
    <div class="list">
      <a id="recipe{{ recipe.recipe_id }}" class="item item-thumbnail-left home-menu" ui-sref="app.recipe" ng-repeat="recipe in recipe_list" ng-click="getRecipeId()">
        <img src="{{ recipe.recipe_image }}"/>
        <span style="display:none">{{ recipe.recipe_id }}</span>
        <h2>{{ recipe.recipe_title }}</h2>
        <p>{{ recipe.recipe_content }}</p>
      </a>
    </div>
  </ion-content>
  <button class="button button-fab button-fab-bottom-right ink-dark button-calm icon ion-plus hide-on-keyboard-open" ng-click=""></button>
</ion-view>
