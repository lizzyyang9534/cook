<ion-view view-title="Recipe Edit" ng-controller="RecipeEditInfoCtrl">
  <ion-content>
    <div class="recipe_edit_image">
      <div style="height:25%"></div>
      <div class="recipe_edit_image_text">
        <i class="icon ion-plus font-size-4em"></i>
        <div>Tap Here To Add A Photo</div>
      </div>
    </div>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Title</span>
        <input type="text" placeholder="Sushi" value="{{ recipe.recipe_title }}">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Category
        </div>
        <select>
          <option ng-repeat="category in category_list">{{ category }}</option>
        </select>
      </label>
    </div>
  </ion-content>
</ion-view>
